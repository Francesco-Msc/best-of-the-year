<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best movies</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body class="container">
    <header>
        <header th:replace="fragments/fragments :: navbar"></header>
    </header>
    <main>
        <div class="border border-top-0 border-dark text-center container p-3">
            <h4 class="text-center my-3">Best Movies</h4>
            <div class="d-grid gap-3 col-6 mx-auto mb-5 border border-bottom-0 border-dark">
                <a class="border-bottom border-dark py-3" th:each="movie : ${movies}" th:text="${movie.title}" th:href="@{/movies/{id}(id=${movie.id})}"></a>
        </div>
    </main>
</body>
</html>
